spring.application.name=jpa
# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn
#for db connection
spring.datasource.url=jdbc:mysql://localhost:3306/data_jpa?createDatabaseIfNotExist=true
#the above line will create the database if it does not exist no need to create it manually
spring.datasource.username=aboali
spring.datasource.password=aboali
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver this is deprecated
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=create-drop
#the above line will create the tables and drop them when the application is closed
spring.jpa.database=mysql
spring.jpa.show-sql=true
#the above line will show the sql queries in the console
